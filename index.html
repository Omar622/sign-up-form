<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>

<body>
  <div class="home">
    <div class="banner">
      <img
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        , alt="green plant background">
      <div class="banner-header">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          , alt="odin logo">
        <h1>ODIN</h1>
      </div>
    </div>

    <div class="form">
      <div class="form-content">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.</h3>
        <h3>Sign up to get started</h3>
        <h3>You know you want to</h3>
        <br>
        <h3>Let's do this</h3>
        <form action="#" method="get">
          <div class="form-row">
            <div class="form-cell">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-cell">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-cell">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-cell">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" name="phone-number" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-cell">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" onchange="onPasswordChange()" required>
              <label for="password" id="password-error-label"></label>
            </div>
            <div class="form-cell">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" onchange="onPasswordChange()"
                required>
            </div>
          </div>

          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="/">Log in</a></p>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
